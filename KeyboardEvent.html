<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body onload="doReady()">
    <img id="nobita" src="Nobita.jpg" style="position: absolute;left: 0; top: 0;" height="100" width="80">

    <script>
        function upArrowPressed() {
            var element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) - 25 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) + 25 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) - 25 + 'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) + 25 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.which) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case  40:
                    downArrowPressed();
                    break;
            }
        }
        function doReady() {
            window.addEventListener('keydown',moveSelection);
        }

    </script>
</body>
</html>
